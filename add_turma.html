<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Turma</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!-- axios -->
    <script type="module" src="assets/js/teachers/render-select.js" defer></script> <!-- rendereiza professores no select -->
    <script type="module" src="assets/js/courses/render-select.js" defer></script> <!-- rendereiza cursos no select -->
    <script type="module" src="assets/js/classes/store.js" defer></script>
    <script type="module" src="assets/js/load-message.js" defer></script>
</head>
<body>
    <div class="menus">
        <header class="header">
            <div class="headernav">
                <a href="index.html">
                    <img src="assets/logo.png" alt="Logo">
                </a>
                <div class="header-icons">
                    <img src="assets/notifi.png" alt="Notificações">
                    <img src="assets/user.png" alt="Perfil">
                </div>
            </div>
        </header>
        <div class="sidebar">
            <ul>
                <li> <a href="alunos.html"><img src="assets/students-icon.png" alt="Alunos">Alunos</a></li>
                <li><img src="assets/groups-icon.png" alt="Grupos"> Grupos</li>
                <li><img src="assets/report-icon.png" alt="Relatório"> Relatório</li>
                <li><img src="assets/plan-icon.png" alt="Plano Aditivo"> Plano Aditivo</li>
                <li><img src="assets/tasks-icon.png" alt="Tarefas"> Tarefas</li>
            </ul>
        </div>
    </div>

    <br>

    <div class="main-content">
        <h1>Adicionar Turma</h1>
        <div class="Form">

            <form id="form">
                <div class="mb-3 text-start">
                    <div class="mb-3 text-start">
                        <label class="form-label">Professor:</label>
                        <select class="form-control" name="teacher_id" id="teacher_id">
                            <option selected disabled value="">Selecione Professor</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3 text-start">
                    <div class="mb-3 text-start">
                        <label class="form-label">Curso:</label>
                        <select class="form-control" name="course_id" id="course_id">
                            <option selected disabled value="">Selecione o Curso</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label">Semestre:</label>
                    <input type="name" name="semester" class="form-control" id="semester" placeholder="semester">
                </div>
            </div>

            <div class="add-user">
                <button>Adicionar Turma</button>
            </div>
            
        </form>
    </div>
    
</body>
</html>
