<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script type="module" src="assets/js/courses/index.js" defer></script>
    <script type="module" src="assets/js/load-message.js" defer></script>
</head>
<body>
    
    <div class="menus">
        <header class="header">
            <div class="headernav">
            <a href="home_coord.html">
                <img src="assets/logo.png" alt="Logo">
            </a>
            <div class="header-icons">
                <img src="assets/notifi.png" alt="Notificações">
                <img src="assets/user.png" alt="Perfil">
            </div>
            </div>
        </header>
        <div class="sidebar">
            <ul>
                <li><img src="assets/students-icon.png" alt="Alunos"> Alunos</li>
                <li><img src="assets/groups-icon.png" alt="Grupos"> Grupos</li>
                <li><img src="assets/report-icon.png" alt="Relatório"> Relatório</li>
                <li><img src="assets/plan-icon.png" alt="Plano Aditivo"> Plano Aditivo</li>
                <li><img src="assets/tasks-icon.png" alt="Tarefas"> Tarefas</li>
            </ul>
        </div>
    </div>
    <br>

    <div class="main-content">
        <h1>Cursos</h1>

        <!-- error -->
        <div class="alert alert-danger alert-dismissible fade show d-none" role="alert">
            <strong id="alert-title"></strong> <span id="alert-text"></span>
        </div>

        <!-- success -->
        <div class="alert alert-success alert-dismissible fade show d-none" role="alert">
            <strong id="alert-title"></strong> <span id="alert-text"></span>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="buscar">
            <button><img src="assets/search.png" alt="Buscar"></button>
        </div>
        <div class="users-list"></div>

        <div class="add-user">
            <a href="add_curso.html"><button>Adicionar Curso</button></a>
        </div>
    </div>
</body>
</html>
