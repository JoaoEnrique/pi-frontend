<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!-- axios -->
    <script type="module" src="assets/js/load-message.js" defer></script>
    <script type="module" src="assets/js/students/index.js" defer></script>
    <script type="module" src="assets/js/students/store-by-file.js" defer></script>
</head>
<body>
    
    <div class="menus">
        <header class="header">
            <div class="headernav">
                <a href="index.html">
                    <img src="assets/logo.png" alt="Logo">
                </a>
                <div class="header-icons">
                    <img src="assets/notifi.png" alt="Notificações">
                    <img src="assets/user.png" alt="Perfil">
                </div>
            </div>
        </header>
        <div class="sidebar">
            <ul>
                <li> <a href="alunos.html"><img src="assets/students-icon.png" alt="Alunos">Alunos</a></li>
                <li><img src="assets/groups-icon.png" alt="Grupos"> Grupos</li>
                <li><img src="assets/report-icon.png" alt="Relatório"> Relatório</li>
                <li><img src="assets/plan-icon.png" alt="Plano Aditivo"> Plano Aditivo</li>
                <li><img src="assets/tasks-icon.png" alt="Tarefas"> Tarefas</li>
            </ul>
        </div>
    </div>

    <br>

    <div class="main-content">
        <h1>Alunos</h1>

        <div class="search-bar">
            <input type="text" placeholder="buscar">
            <button><img src="assets/search.png" alt="Buscar"></button>
        </div>
        
        <div class="users-list"></div>

        <div class="add-user">
            <a href="add_aluno.html"><button>Adicionar Aluno</button></a>
        </div>

        <h2>Adicionar Aluno usando arquivo</h2>

        <form id="store-by-file">
            <label class="w-100 label-file" for="file">
                <div id="drop_zone">
                    <div class="drop_zone-input" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
                        <p>Arraste o arquivo para esta <i>zona</i>.</p>
                    </div>
                    <label for="file">Escolher Arquivo</label>
                </div>
            </label>

            <input type="file" id="file" name="file" accept=".xlsx,.xls" hidden/>

            <div class="add-user">
                <button>Salvar Alunos</button>
            </div>
            
        </form>
    </div>
</body>
</html>
