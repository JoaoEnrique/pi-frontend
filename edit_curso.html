<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Curso</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="assets/js/coordinators/render-select.js" defer></script>
    <script type="module" src="assets/js/courses/update.js" defer></script>
    <script type="module" src="assets/js/courses/delete.js" defer></script>
</head>
<body>
    <div class="menus">
        <header class="header">
            <div class="headernav">
            <a href="home_coord.html">
                <img src="assets/logo.png" alt="Logo">
            </a>
            <div class="header-icons">
                <img src="assets/notifi.png" alt="Notificações">
                <img src="assets/user.png" alt="Perfil">
            </div>
            </div>
        </header>
        <div class="sidebar">
            <ul>
                <li><img src="assets/students-icon.png" alt="Alunos"> Alunos</li>
                <li><img src="assets/groups-icon.png" alt="Grupos"> Grupos</li>
                <li><img src="assets/report-icon.png" alt="Relatório"> Relatório</li>
                <li><img src="assets/plan-icon.png" alt="Plano Aditivo"> Plano Aditivo</li>
                <li><img src="assets/tasks-icon.png" alt="Tarefas"> Tarefas</li>
            </ul>
        </div>
    </div>

    <br>

    <div class="main-content">
        <h1>Atualizar Curso</h1>

        <div class="alert alert-danger alert-dismissible fade show d-none" role="alert">
            <strong id="alert-title"></strong> <span id="alert-text"></span>
        </div>
        
        <div class="Form">
            <form id="form">
                <div class="mb-3 text-start">
                    <label class="form-label">Coordenador:</label>
                    <select class="form-control" name="coordinator_id" id="coordinator_id">
                        <option selected disabled value="">Selecione o Coordenador</option>
                    </select>
                </div>

                
                <input type="hidden" name="id" id="id"> <!-- id do curso -->

                <div class="mb-3 text-start">
                    <label class="form-label">Nome do curso:</label>
                    <input type="name" name="name" class="form-control" id="name" placeholder="Nome do curso">
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label">Periodo:</label>
                    <input type="name" name="period" class="form-control" id="period" placeholder="Periodo">
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label">Tipo de trabalho final:</label>
                    <input type="name" name="type_work" class="form-control" id="type_work" placeholder="Tipo de trabalho final">
                </div>

                <label class="form-label">Curso anual ou bimestral:</label>
                    
                <div>
                    <label class="custom-radio">
                        <input type="radio" id="bimonthly" name="is_annual" value="1">
                        <span class="radio-btn"></span>
                        Bimestral
                    </label>
                    <br>
                    <label class="custom-radio">
                        <input type="radio" id="annual" name="is_annual" value="2">
                        <span class="radio-btn"></span>
                        Anual
                    </label>
                    <br>
                </div>
            </div>

            <div class="d-flex">
                <div class="add-user">
                    <a href="curso.html"><button>Atualizar Curso</button></a>
                </div>
            
                <div class="remove-user">
                    <button id="btn-delete" type="button">Apagar Curso</button>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
